<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web bán điện thoại</title>
    <style>
        #mota:hover{
            color: coral;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Web Bán Điện Thoại Online</h1>
    <img src="https://didongthongminh.vn/images/products/2022/01/25/resized/iphone-12-64gb-tim-chinh-hang_1643104620.webp" alt="Đây là hình ảnh điện thoại">
    <h2 id="mota">iPhone 12 64GB Chính Hãng VN/A</h2>
    <span style="padding-left: 50px; color: mediumblue;">16.190.000 đ </span>
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "100986225747241");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v13.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
